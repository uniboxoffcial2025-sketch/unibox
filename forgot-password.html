<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - MegaStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #007acc 0%, #0066b3 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo i {
            font-size: 3rem;
            color: #007acc;
            margin-bottom: 10px;
        }
        
        .logo h1 {
            color: #007acc;
            font-size: 1.8rem;
        }
        
        .instructions {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            z-index: 2;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
            position: relative;
            z-index: 1;
        }
        
        .input-with-icon input:focus {
            border-color: #007acc;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .btn:hover {
            background: #0066b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 122, 204, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .link {
            text-align: center;
            margin-top: 15px;
        }
        
        .link a {
            color: #007acc;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .link a:hover {
            text-decoration: underline;
            color: #005a9e;
        }
        
        .message {
            padding: 10px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
            border: 1px solid #f5c6cb;
        }
        
        .password-reset-icon {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .password-reset-icon i {
            font-size: 3.5rem;
            color: #007acc;
            background: rgba(0, 122, 204, 0.1);
            padding: 20px;
            border-radius: 50%;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .instructions {
                font-size: 0.85rem;
            }
        }

        /* Animation for the form */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <i class="fas fa-store"></i>
                <h1>MegaStore</h1>
            </div>
            
            <div class="password-reset-icon">
                <i class="fas fa-key"></i>
            </div>
            
            <div class="instructions">
                Enter your email address and we'll send you a password reset link.
            </div>
            
            <div id="message" class="message"></div>
            
            <div class="form-group">
                <label for="reset-email">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="reset-email" placeholder="Enter your email address">
                </div>
            </div>
            
            <button class="btn" id="reset-password-btn">
                <i class="fas fa-paper-plane"></i> Send Reset Link
            </button>
            
            <div class="link">
                <a href="login.html"><i class="fas fa-arrow-left"></i> Back to login</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { 
            getAuth, 
            sendPasswordResetEmail 
        } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCi5n-L_ogUif2Bsq7l8qfU9Yoq9h7J6VE",
            authDomain: "cryptonix-67333.firebaseapp.com",
            databaseURL: "https://cryptonix-67333-default-rtdb.firebaseio.com",
            projectId: "cryptonix-67333",
            storageBucket: "cryptonix-67333.firebasestorage.app",
            messagingSenderId: "701360318410",
            appId: "1:701360318410:web:050c6ced8857cc0d2b5133",
            measurementId: "G-Y131E5B1QF"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM elements
        const messageDiv = document.getElementById('message');
        const resetBtn = document.getElementById('reset-password-btn');
        
        // Show message
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
        }
        
        // Clear message
        function clearMessage() {
            messageDiv.textContent = '';
            messageDiv.className = 'message';
        }
        
        // Reset password function
        function resetPassword() {
            const email = document.getElementById('reset-email').value;
            
            if (!email) {
                showMessage('Please provide an email', 'error');
                return;
            }
            
            // Simple email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            // Change button text to show loading state
            resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            resetBtn.disabled = true;
            
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    showMessage('Password reset link has been sent to your email', 'success');
                    resetBtn.innerHTML = '<i class="fas fa-check"></i> Sent Successfully';
                    
                    // Clear the email field
                    document.getElementById('reset-email').value = '';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    let errorMessage = 'Password reset failed';
                    
                    if (errorCode === 'auth/invalid-email') {
                        errorMessage = 'Invalid email address';
                    } else if (errorCode === 'auth/user-not-found') {
                        errorMessage = 'No account found with this email';
                    } else if (errorCode === 'auth/too-many-requests') {
                        errorMessage = 'Too many attempts. Please try again later';
                    }
                    
                    showMessage(errorMessage, 'error');
                    resetBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Reset Link';
                    resetBtn.disabled = false;
                });
        }
        
        // Add event listener to reset button
        resetBtn.addEventListener('click', resetPassword);
        
        // Allow submitting form with Enter key
        document.getElementById('reset-email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                resetPassword();
            }
        });
    </script>
</body>
</html>
